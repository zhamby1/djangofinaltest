{% extends 'bookPOS/base.html' %}

{% block content %}
    {% for book in books %}
        <hr>
        <div class="post">
            <h2><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h2>
            <p>by <strong>{{ book.author }}</strong></p>
        </div>
    {% endfor %}
{% endblock %}
